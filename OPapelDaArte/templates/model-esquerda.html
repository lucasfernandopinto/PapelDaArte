<div class="col-sm-2 h-100">
    <form class="example" action="/action_page.php" style="margin:auto;width:auto;">

        <button type="submit" id="botaoPesquisar">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
        </button>
        {% if user.is_authenticated %}
        <a href="addArtista.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
            </svg>
        </a>
        {% endif %}</h1>
    </form>
    <div data-spy="scroll" data-offset="0" class="scrollspyLateral" id="scrollspyLateral">
        {% for artistas in artista %}
        <a class="nav-link w-75" href="/Artistas/{{ artistas.art_sobrenome }}">{{ artistas.art_sobrenome }}, {{ artistas.art_nome }}</a>
        {% endfor %}
    </div>
</div>
