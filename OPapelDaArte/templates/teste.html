  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
  <script>
    $(document).ready(function() {
            $("#busca").change(function() {
                busca = $("#busca").val()
                n = busca.length;
                if (n >= 0) {
                    $.ajax({
                        url: 'http://127.0.0.1:8000/ajax',
                        data: {
                            'busca': busca
                        },
                        dataType: 'json',
                        success: function (dados) {
                            $("#resultado").html(dados.conteudo);
                            console.log(dados.conteudo);
                        }
                    })
                    console.log('merda');
                }
            });
        });
  </script>
